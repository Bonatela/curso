<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>linke 1</title>

    <style type="text/css">

        a{
            text-decoration: none;

        }
        a:link{
            color: red;
        }

        a:visited{
            color: black;
        }

        a:hover{
            background: #00b3ee;
            color: #f9f9ff;
        }

        a:active{
            color: #00b3ee;
        }



    </style>
</head>
<body>

<a href="www.google.com.br">Google</a>
<a href="www.google.com.br">Google</a>



</body>
</html>

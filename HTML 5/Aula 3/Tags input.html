<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Aula 3</title>
    </head>

    <body>

        <form>

            <label for="name">Nome</label>
            <input type="text" id="name" placeholder="EX: Guilherme,Maria">
            <br><br>

            <!--E-mail-->
            <label for="mail">E-mail</label>
            <input type="email" id="mail" placeholder="EX: name@name.com">
            <br><br>

            <!--Numero-->
            <label for="numero">Numero</label>
            <input type="number" id="numero" min="5" max="10" step="2">
            <br><br>

            <!--URL-->
            <label for="url">URL</label>
            <input type="url" id="url" placeholder="EX: https://www.site.com">
            <br><br>

            <input type="submit" value="enviar">
        </form>

    </body>
</html>
